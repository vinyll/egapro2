{% if include.label %}
  {% include label.html label=include.label name=include.name required=include.required %}
{% endif %}
<input
  id="field--{{ include.name }}"
  value="{{ include.value || '' }}"
  type="{{ include.type || 'text' }}"
  name="{{ include.name }}"
  placeholder="{{ include.placeholder || include.label }}"
  {% if pattern %}
  pattern="{{ include.pattern || '.*' }}"
  {% endif %}
  {% if include.min %}min={{ include.min }}{% endif %}
  {% if include.max %}max={{ include.max }}{% endif %}
  {% if include.required %}required{% endif %}
/>
